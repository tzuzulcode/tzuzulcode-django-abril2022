<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
    <div id="messages"></div>
    <form id="send_form">
        <input type="text" name="message" placeholder="Message...">
        <button>Send</button>
    </form>

    <script>
        const sendForm = document.getElementById("send_form")
        const url = 'ws://'+window.location.host+'/ws/chat/1'
        const chatWebSocket = new WebSocket(url)

        chatWebSocket.onmessage = function (e){
            const data = JSON.parse(e.data)
            console.log(data)
        }

        chatWebSocket.onclose = function (error){
            console.log(error)
            console.log("Connection lost unexpectedly")
        }

        sendForm.onsubmit = function (event){
            event.preventDefault()
            const message = event.target.message.value

            if(message){
                chatWebSocket.send(JSON.stringify({message}))
                event.target.message.value = ""
            }
        }

    </script>
</body>
</html>
