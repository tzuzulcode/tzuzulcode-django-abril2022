{% extends "base.html" %}

{% block title %}
    My cart
{% endblock %}


{% block main %}
    <h1>Carrito</h1>
    <section>
        {% for cartItem in products %}
            <article>
                <h3>{{ cartItem.product.name }}</h3>
                <p>Amount: {{ cartItem.amount }}</p>
                <img src="{{ cartItem.product.image }}">
                <a href="/cart/delete/{{ cartItem.id }}">Eliminar</a>
            </article>
        {% endfor %}
    </section>

{% endblock %}
