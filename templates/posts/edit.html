<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Editar publicaci√≥n</h1>
    <form action="/posts/edit/{{ post.id }}" method="post">
        {% csrf_token %}
        <input value="{{ post.title }}" placeholder="Title" type="text" name="title">
        <input value="{{ post.description }}" placeholder="Description" type="text" name="description">
        <input value="{{ post.img }}" placeholder="Image" type="text" name="image">
        <textarea placeholder="Content" name="content">{{ post.content }}</textarea>
        <button>Editar</button>
    </form>
</body>
</html>
