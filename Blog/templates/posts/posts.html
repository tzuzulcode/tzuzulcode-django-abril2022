{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .posts{
            margin: 0px 50px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
        }
    </style>
</head>
<body>
    <h1>Posts</h1>
    <a href="/posts/create">Crear publicación</a>
    <section class="posts">
        {% for post in posts %}

                <article class="card">
                    <div class="card-body">
                        <a href="{{ post.get_url }}">
                            <h2 class="card-title">{{ post.title }}</h2>
                        </a>

                        <p>{{ post.created_date }}</p>
                        <p class="card-text">{{ post.description }}</p>
                        <a href="/posts/edit/{{ post.id }}">Editar publicacion</a>
                        <button class="delete-confirmation" onclick="deleteConfirmation({{ post.id }})"> Eliminar publicación</button>
                    </div>

                    <a href="/posts/{{ post.id }}">
                        <img class="card-img-bottom" src="{{ post.img }}">
                    </a>

                </article>

        {% endfor %}
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static "js/posts.js" %}"></script>
</body>
</html>
